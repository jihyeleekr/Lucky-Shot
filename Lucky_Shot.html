<!DOCTYPE html>
<html>
    <head>
        <title>Lucky Shot</title> 
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    </head>

    <header>
      <link rel="icon" href = "assets/logo.png">
      <nav class = "navbar", id  = "navbar">
                <div class = "menu"> 
                    <a>
                        <img src="assets/logo.png", class = "logo">
                    </a>
                    <ul>
                        <li class = "navitem">
                            <a href="#home"> Home </a>
                        </li>
                        <li class = "navitem">
                            <a href = "#powerball">Powerball</a>
                        </li>
                        <li class = "navitem">
                            <a href = "#megamillion">MegaMillion</a>
                        </li>
                    </ul>
                </div>
            </nav>
    </header>

    <body>
        <section class = "home">
            <div class = "home_message">
                <h1 class = "greeting">Welcome To Lucky Shot!</h1>
            </div>
        </section>

        <section class = "powerball", id = "powerball">
            <img src="assets/powerball.png" class = "powerballimg">
            <div class = "nums">
                <p id = "num1"></p>
                <p id = "num2"></p>
                <p id = "num3"></p>
                <p id = "num4"></p>
                <p id = "num5"></p>
                <p id = "num6"></p>
            </div>
            <div class = "powerball_item">
                <button class = "powerball_button", onclick="powerBall()">
                    Start
                </button>
                <button class = "powerball_button", onclick = "reset()">Reset
                </button>
                
            </div>
        </section>

        <section class = "megamillion", id = "megamillion">
            <img src="assets/megamillion.png" class = "megamillionimg">
            <div class = "numsm">
                <p id = "num1m"></p>
                <p id = "num2m"></p>
                <p id = "num3m"></p>
                <p id = "num4m"></p>
                <p id = "num5m"></p>
                <p id = "num6m"></p>
            </div>
            <div class = "megamillion_item">
                <button class = "megamillion_button", onclick="megamillion()">
                    Start
                </button>
                <button class = "megamillion_button", onclick = "resetm()">Reset
                </button>
            </div>
        </section>
        <script src = "index.js"></script>
    </body>
</html>
